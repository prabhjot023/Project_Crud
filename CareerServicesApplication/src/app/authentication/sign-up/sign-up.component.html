<div class="container-fluid set_alignment">
  <p-card header="Register" [style]="{ width: '360px' }">
    <div>
      <div class="col-xs-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="false">
          <div class="textfield">
            <label htmlFor="first name">First Name<span style="color: red;">*</span></label>
            <input
              type="text"
              pInputText
              id="firstname"
              formControlName="firstName"
              aria-describedby="firtname-help"
              class="set_input"
            />
            <div *ngIf="submitted && form.controls['firstName'].invalid" class="invalid-feedback">
                <div >First Name is required</div>
            </div>
          </div>
          <div class="textfield">
            <p-password formControlName="password" class="set_input">
              <ng-template pTemplate="footer">
                <p-divider></p-divider>
                <p class="mt-2">Suggestions</p>
                <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                  <li>At least one lowercase</li>
                  <li>At least one uppercase</li>
                  <li>At least one numeric</li>
                  <li>Minimum 8 characters</li>
                </ul>
              </ng-template>
            </p-password>
          </div>
          <div class="card flex justify-content-center" style="margin-top: 7px">
            <p-toast></p-toast>
            <button
              type="button"
              pButton
              pRipple
              (click)="onSubmit()"
              label="Submit"
            ></button>

            <a [routerLink]="['/']">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
