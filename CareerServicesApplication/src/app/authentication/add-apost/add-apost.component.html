<app-header></app-header>

<!-- <div class="card" *ngIf="selected && resumeTypeBuild"> -->
<div class="container-fluid form-align">
  <p-card header="Post a Job" [style]="{ width: '650px' }">
    <i
      class="pi pi-arrow-left abs-icon"
      style="font-size: 1.5rem"
      (click)="toggle()"
    ></i>
    <div>
      <div class="col-md-12">
        <form
          novalidate
          (ngSubmit)="save()"
          [formGroup]="resumeBuilderForm"
          autocomplete="false"
        >
          <div class="textfield">
            <label htmlFor="first name" for="firstNameId"
              >Company<span style="color: red">*</span></label
            >
            <input
              type="text"
              pInputText
              id="firstNameId"
              formControlName="firstName"
              aria-describedby="firtname-help"
              placeholder="First Name"
              class="set_input"
            />
            <div
              *ngIf="
                submitted && resumeBuilderForm.controls['firstName'].invalid
              "
              class="invalid-feedback"
            >
              <div>First Name is required</div>
            </div>
          </div>
          <div class="textfield">
            <label htmlFor="first name" for="lastNameId"
              >Job Title<span style="color: red">*</span></label
            >
            <input
              type="text"
              pInputText
              id="lastNameId"
              formControlName="lastName"
              aria-describedby="lastname-help"
              placeholder="Last Name"
              class="set_input"
            />
            <div
              *ngIf="
                submitted && resumeBuilderForm.controls['lastName'].invalid
              "
              class="invalid-feedback"
            >
              <div>Last Name is required</div>
            </div>
          </div>
          <div class="textfield">
            <label htmlFor="first name" for="lastNameId"
              >Job Description<span style="color: red">*</span></label
            >
            <textarea
              type="text"
              rows="5"
              pInputTextarea
              id="lastNameId"
              formControlName="lastName"
              aria-describedby="lastname-help"
              placeholder="Last Name"
              class="set_input"
            ></textarea>
            <div
              *ngIf="
                submitted && resumeBuilderForm.controls['lastName'].invalid
              "
              class="invalid-feedback"
            >
              <div>Last Name is required</div>
            </div>
          </div>
          <div class="textfield">
            <label htmlFor="first name" for="lastNameId"
              >Location<span style="color: red">*</span></label
            >
            <input
              type="text"
              pInputText
              id="lastNameId"
              formControlName="lastName"
              aria-describedby="lastname-help"
              placeholder="Last Name"
              class="set_input"
            />
            <div
              *ngIf="
                submitted && resumeBuilderForm.controls['lastName'].invalid
              "
              class="invalid-feedback"
            >
              <div>Last Name is required</div>
            </div>
          </div>
          <div class="textfield">
            <label htmlFor="first name" for="lastNameId"
              >Contact<span style="color: red">*</span></label
            >
            <input
              type="text"
              pInputText
              id="lastNameId"
              formControlName="lastName"
              aria-describedby="lastname-help"
              placeholder="Last Name"
              class="set_input"
            />
            <div
              *ngIf="
                submitted && resumeBuilderForm.controls['lastName'].invalid
              "
              class="invalid-feedback"
            >
              <div>Last Name is required</div>
            </div>
          </div>
          <button
                class="btn btn-primary"
                type="submit"
                style="width: 100px; margin:25px 0 0 0"
              >
                Post
              </button>
        </form>
      </div>
    </div>
  </p-card>
</div>

<p-toast></p-toast>
